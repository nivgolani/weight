<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ירידה במשקל</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- שכבות רקע -->
  <div id="burger-layer" aria-hidden="true"></div>
  <div id="rotating-text-bg" aria-hidden="true"></div>

  <main class="hero">
    <!-- תוכן מרכזי -->
    <section class="hero-content" aria-label="Hero">
      <h1 class="hero-title" id="mainTitle">Build Your Wellness Plan</h1>
      <p class="hero-subtitle">תזונה חכמה. איזון. תוצאות שמחזיקות.</p>
      <button class="cta-btn" type="button" onclick="scrollToPlanner()">בנה לי תפריט שבועי</button>
    </section>

    <!-- פאנל צד -->
    <aside class="side-panel" id="planner" aria-label="Planner">
      <h2 class="panel-title">מה לאכול וכמה?</h2>
      <p class="panel-subtitle">מלא פרטים וקבל יעד קלוריות + תפריט שבועי</p>

      <div class="field">
        <label class="lbl" for="sex">מין</label>
        <select id="sex">
          <option value="male">גבר</option>
          <option value="female">אישה</option>
        </select>
      </div>

      <div class="field">
        <label class="lbl" for="age">גיל</label>
        <input type="number" id="age" placeholder="לדוגמה: 28" min="10" max="120" />
      </div>

      <div class="field">
        <label class="lbl" for="height">גובה (ס״מ)</label>
        <input type="number" id="height" placeholder="לדוגמה: 175" min="100" max="230" />
      </div>

      <div class="field">
        <label class="lbl" for="weight">משקל (ק״ג)</label>
        <input type="number" id="weight" placeholder="לדוגמה: 70" min="30" max="300" />
      </div>

      <div class="field">
        <label class="lbl" for="activity">רמת פעילות</label>
        <select id="activity">
          <option value="1.2">יושבני (מעט תנועה)</option>
          <option value="1.375">קל (1–3 אימונים בשבוע)</option>
          <option value="1.55" selected>בינוני (3–5 אימונים בשבוע)</option>
          <option value="1.725">גבוה (6–7 אימונים בשבוע)</option>
          <option value="1.9">ספורטאי/ת (מאוד גבוה)</option>
        </select>
      </div>

      <button class="btn-primary" type="button" onclick="calculate()">חשב</button>
      <div id="result" class="result"></div>

      <hr class="sep" />

      <h3 class="section-title">העדפות לאוכל</h3>

      <div class="form-grid">
        <div class="field">
          <label class="lbl" for="proteinSelect">חלבון</label>
          <select id="proteinSelect">
            <option value="" selected disabled>בחר חלבון</option>
            <option value="עוף">עוף</option>
            <option value="בקר">בקר</option>
            <option value="דגים">דגים</option>
            <option value="ביצים">ביצים</option>
            <option value="טופו">טופו</option>
          </select>
        </div>

        <div class="field">
          <label class="lbl" for="carbSelect">תוספת פחמימה</label>
          <select id="carbSelect">
            <option value="" selected disabled>בחר פחמימה</option>
            <option value="אורז">אורז</option>
            <option value="פסטה">פסטה</option>
            <option value="תפוחי אדמה">תפוחי אדמה</option>
            <option value="קינואה">קינואה</option>
          </select>
        </div>

        <div class="field">
          <label class="lbl" for="vegSelect">ירקות</label>
          <select id="vegSelect">
            <option value="" selected disabled>בחר ירקות</option>
            <option value="ברוקולי">ברוקולי</option>
            <option value="סלט ירוק">סלט ירוק</option>
            <option value="קישואים">קישואים</option>
            <option value="גזר">גזר</option>
          </select>
        </div>
      </div>

      <button class="btn-secondary" type="button" onclick="buildWeeklyMenu()">בנה לי תפריט שבועי</button>
      <div id="weeklyMenu" class="weekly"></div>
    </aside>
  </main>

  <script src="script.js"></script>

  <script>
    function scrollToPlanner() {
      const el = document.getElementById("planner");
      if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
    }
  </script>
</body>
</html>
